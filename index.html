<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>KB 3</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="canvas-container">
        
        <canvas id="levelBoard" width="1280px" height="720px"></canvas>
        <canvas id="enemies" width="1280px" height="720px"></canvas>
        <canvas id="towers" width="1280px" height="720px"></canvas>
        <canvas id="levelDataBoard" width="1280px" height="720px"></canvas>
        <canvas id="levelDataStationary" width="1280px" height="720px"></canvas>
        <canvas id="levelDataAnimations" width="1280px" height="720px"></canvas>
        <canvas id="levelControls" width="1280px" height="720px"></canvas>
        <canvas id="masterControlBoard" width="1280px" height="720px"></canvas>
        <canvas id="masterStationaryGraphics" width="1280px" height="720px"></canvas>
        <canvas id="masterExtraGraphics" width="1280px" height="720px"></canvas>
        <canvas id="masterExtraText" width="1280px" height="720px"></canvas>
        <canvas id="masterControls" width="1280px" height="720px"></canvas>
        <div class="shadow"></div>
        <div class="actions"></div>
        <div class="level"></div>
    </div>
   
    <div class="state">
        <p>Window: <span id="currentGameWindow"></span></p>
        <p>Status: <span id="currentGameStatus"></span></p>
        <p>GameLevel: <span id="currentGameLevel"></span></p>
        <p>C_Level: <span id="characterLevel"></span></p>
        <p>Mana: <span id="mana"></span></p>
    </div>

    <div class="window_options">
        <p class="option option_active">Cursor</p>
        <p class="option">X: <span id="cur_x"></span></p>
        <p class="option">Y: <span id="cur_y"></span></p>
    </div>

    <script>
        let font1 = new FontFace("FredokaOne","url(./Assets/FredokaOne-Regular.ttf)")
        font1.load().then((font) => {
            document.fonts.add(font)
        })
        let font2 = new FontFace("TitanOne","url('./Assets/TitanOne-Regular.ttf')")
        font2.load().then((font) => {
            document.fonts.add(font)
    
        })
    </script>

    <script src="./Config/config.js"></script>
    <script src="./Models/Misc/graphicsPrefab.js"></script>
    <script src="./Models/Towers/towers.js"></script>
    <script src="./Models/Entities/enemy.js"></script>

    <script src="./utils.js"></script>
    
    <script src="./Config/data.js"></script>
    <script src="./Engine/enemyProcessing.js"></script>
    <script src="./Engine/managers.js"></script>
    <script src="./Engine/stateManager.js"></script>
    <script src="./Engine//rendering.js"></script>
    <script src="./Engine/engine.js"></script>
    
    <script>
        var example = document.querySelector("#masterControls"); 
        example.onmousemove = function(e) { 
            let rect = example.getBoundingClientRect()
            var x = e.pageX - rect.left
            var y = e.pageY - rect.top
            document.querySelector("#cur_x").innerHTML = x.toFixed(0)
            document.querySelector("#cur_y").innerHTML = y.toFixed(0)
        }
    </script>
    
    <!-- <script src="./controller.js"></script>
    <script src="./view.js"></script> -->
    <script src="./main.js"></script>
</body>
</html>
